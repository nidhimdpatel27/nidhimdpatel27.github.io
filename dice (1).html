<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dice Game</title>

  <!-- Bootstrap CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">

  <div class="container py-5 text-center">
    <h1 class="mb-4 text-primary">Let's Roll the Dice!</h1>

    <p id="rules" class="fs-5 mb-4">
      If the dice add to <strong>9 or above</strong>, you win $5!<br />
      If the dice add to <strong>5 or less</strong>, I win $5!<br />
      Ready to play?
    </p>

    <div class="mb-3">
      <label for="numRolls" class="form-label fs-5">
        How many times do you want to roll the dice?
      </label>
      <input
        type="number"
        id="numRolls"
        class="form-control w-25 mx-auto"
        min="1"
        max="50"
        value="1"
      />
    </div>

    <button id="roll-btn" class="btn btn-success btn-lg mb-4">Let's Play!</button>

    <div id="dice-container" class="d-flex justify-content-center mb-3">
      <img id="die1" src="dice1.png" alt="Die 1" class="mx-2" width="100" />
      <img id="die2" src="dice1.png" alt="Die 2" class="mx-2" width="100" />
    </div>

    <p id="outcome" class="fs-5 fw-semibold mb-3">Roll to see what happens...</p>

    <p id="balance" class="fs-4">Your Balance: $0</p>
  </div>

  <footer class="text-center mt-5 mb-3 text-muted">
    COGS3 - Dice Game Bet 10 - Nidhi Patel - <span id="date"></span>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="index.js"></script>
</body>
</html>
